<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="shortcut icon" href="components/images/favicon.ico" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <div class="toolBar">
        <div class="search">
            <p>Pesquisar:</p>
            <input type="search" id="searchInput" autocomplete="off" placeholder="Nome do Pokémon">
        </div>
        <div class="filterArea">
            <p>Filtrar</p>
            <select id="filter">
                <option value="all">Todos</option>
                <option value="grass">Planta</option>
                <option value="fire">Fogo</option>
                <option value="water">Água</option>
                <option value="eletric">Elétrico</option>
                <option value="flying">Voador</option>
                <option value="bug">Inseto</option>
                <option value="poison">Venenoso</option>
                <option value="normal">Normal</option>
                <option value="ground">Terra</option>
                <option value="rock">Pedra</option>
                <option value="fairy">Fada</option>
                <option value="dragon">Dragão</option>
                <option value="psychic">Psíquico</option>
                <option value="dark">Noturno</option>
                <option value="steel">Metal</option>
                <option value="ice">Gelo</option>
                <option value="fighting">Lutador</option>
                <option value="ghost">Fantasma</option>
            </select>
        </div>
    </div>
    <div class="bg">
        <img src="components/images/bg-n.jpg" alt="">
    </div>
    <div class="pokeContainer">

            </div>

                <div class="typeInf">
                    <span class="type grass">grass</span>
                    <span class="type poison">poison</span>

            </div>
        </div> -->

    </div>
    <script src="js/script.js"></script>
</body>
</html>
